<!DOCTYPE html>
<html>
<head>
    <title>Game Menu</title>
</head>
<body>
    <h1>Welcome, {{ player.name }}</h1>
    <p>Choose an action:</p>
    <ul>
        <li><a href="{% url 'game' %}">View Player Info</a></li>
        <li><a href="{% url 'fight_monster' %}">Fight a Monster</a></li> 
    </ul>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
